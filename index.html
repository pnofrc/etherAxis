<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>etherAxis</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="./script/cookie.js"></script>
    <script src="./script/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Ether Axis</h1>
        <p id="introText"></p>
        <button onclick="quest()">Start</button>
    </div>

    <div id="questIndex">

    </div>


    <script src="app.js"></script>
    <script src="https://hub.xpub.nl/etheraxis/pad/p/dictio/export/txt"></script>
    <script defer async>
        routing();

        document.getElementById("introText").innerHTML = introintro[0]

        function quest() {

            document.getElementById("questIndex").innerHTML += `<p>${qq[4]}</p><br>`
            q = quests[4]
            document.getElementById("questIndex").innerHTML += `<button onclick="choose(0)">${q[0]}</button><br>`
            document.getElementById("questIndex").innerHTML += `<button onclick="choose(1)">${q[1]}</button><br>`
            $("#questIndex").slideDown()
        }

        function choose(x) {
            localStorage.setItem(5, x)

            Cookies.set('0', 'compas')

            routing();
        }
    </script>

</body>

</html>
